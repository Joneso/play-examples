@(title: String)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
    </head>
    <body>
        <form action="/doLogin">
            <input name="username" type="text" placeholder="User Name">
            <input name="password" type="password" placeholder="Password">
            <button type="submit">立即登录</button>
        </form>
    </body>
</html>
